<style>

  /* --- ÃœST BÄ°LGÄ° (HEADER & PROGRESS) --- */

  .med-purpose { font-size: 11px; font-weight: 500; color: var(--text-secondary); margin-left: 4px; font-style: italic; }
  
  .status-icon { width: 22px; height: 22px; border-radius: 11px; display: flex; align-items: center; justify-content: center; font-size: 12px; }
  .icon-wait { background: var(--bg-color); border: 1px solid #C7C7CC; color: transparent; }

  .minik-toast { position: fixed; bottom: 85px; right: 20px; background: #1C1C1E; color: white; padding: 14px 18px; border-radius: 18px; font-size: 13px; font-weight: 600; display: none; z-index: 1001; width: 220px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); line-height: 1.4; text-align: center; }

<script>
  // KENDÄ° LÄ°NKÄ°NÄ° BURAYA YAPIÅTIRMAYI UNUTMA
  const API_URL = "https://script.google.com/macros/s/AKfycbybibVR75b918CBOMRlpEJu699hHSvOvCFXD6qRAL-JUxmK95HIUcF5onhEQjrIbF67Wg/exec";

  const now = new Date();
  document.getElementById('dateDisplay').innerText = now.toLocaleDateString('tr-TR', { weekday: 'long', month: 'long', day: 'numeric' }).toUpperCase();

  const hour = now.getHours();
  let gMsg = (hour >= 5 && hour < 12) ? "GÃ¼naydÄ±n" : (hour >= 12 && hour < 17) ? "TÃ¼naydÄ±n" : (hour >= 17 && hour < 22) ? "Ä°yi AkÅŸamlar" : "Ä°yi Geceler";
  document.getElementById('greetingText').innerText = `${gMsg} Nurten Sultan ğŸŒ¼`;

  async function fetchWeather() {

      const data = await res.json();
      const t = data.current.temperature_2m, h = data.current.relative_humidity_2m;

      let icon = "ğŸŒ¥ï¸";

  function getDailyProgram(dateObj) {
    let day = dateObj.getDay(); let mid = new Date(dateObj.getFullYear(), dateObj.getMonth(), dateObj.getDate());

      { id: 'sabah-tok', title: 'SABAH (TOK)', time: '10:00', meds: [{ key: 'SABAH_TOK_BALIK', name: 'BalÄ±k YaÄŸÄ±', purpose: 'Destek' }, { key: 'SABAH_TOK_GOZ', name: 'GÃ¶z DamlasÄ±', purpose: 'SjÃ¶gren' }] },
      { id: 'ogle', title: 'Ã–ÄLE', time: '13:00', meds: [{ key: 'OGLE_BENEXOL', name: 'Benexol', purpose: 'B12' }] },
      { id: 'aksam', title: 'AKÅAM', time: '18:00', meds: [{ key: 'AKSAM_PLAQUENIL', name: 'Plaquenil', purpose: 'Romatizma' }] },
      { id: 'gece', title: 'GECE', time: '21:00', meds: [{ key: 'GECE_QUANTAVIR', name: 'Quantavir', purpose: 'Hepatit' }, { key: 'GECE_GOZ', name: 'GÃ¶z DamlasÄ±', purpose: 'SjÃ¶gren' }] }

    if(Math.floor((mid - dS)/(1000*60*60*24)) % 2 === 0) p[1].meds.push({ key: 'SABAH_TOK_DELTA', name: 'Deltacortril', purpose: 'Kortizon' });
    if(day === 2) { p[1].meds.push({ key: 'SABAH_TOK_COLEDAN', name: 'Coledan-D3', purpose: 'Vit D' }); p[4].meds.push({ key: 'GECE_FOLBIOL', name: 'Folbiol', purpose: 'Folik' }); }
    if(day === 1) p[4].meds.push({ key: 'GECE_METOARTCON', name: 'Metoartcon', purpose: 'Ä°ÄŸne' });
    const cS = new Date(2026, 1, 12);
    if(Math.floor((mid - cS)/(1000*60*60*24)) % 14 === 0) p[4].meds.push({ key: 'GECE_CIMZIA', name: 'Cimzia Ä°ÄŸnesi', purpose: 'Biyolojik' });
    return p;
  }

  async function fetchApiDataAndRender() {
    const todayStr = String(now.getDate()).padStart(2, '0') + '.' + String(now.getMonth() + 1).padStart(2, '0') + '.' + now.getFullYear();
    let apiData = {};
    try {
      const res = await fetch(`${API_URL}?tarih=${todayStr}`);
      apiData = await res.json();
    } catch(e) { return; }

    const todayProg = getDailyProgram(now);
    
    // Ã–zel UyarÄ±larÄ± Topla
    let alerts = [];
    todayProg.forEach(s => {
      s.meds.forEach(m => {
        if(m.key === 'SABAH_TOK_DELTA') alerts.push('<span class="alert-tag">ğŸ’Š Deltacortril</span>');
        if(m.key === 'SABAH_TOK_COLEDAN') alerts.push('<span class="alert-tag">â˜€ï¸ Vitamin/Folbiol</span>');
        if(m.key === 'GECE_METOARTCON') alerts.push('<span class="alert-tag">ğŸ§¬ Metoartcon</span>');

    const alertBox = document.getElementById('alertStrip');

      alertBox.innerHTML = `âš ï¸ BugÃ¼n Ã–zel: ${alerts.join('')}`;

    // Listeyi Tek Kartta OluÅŸtur

    todayProg.forEach(s => {

      tArea.innerHTML += `<div class="time-header"><span>${s.title}</span><span>${s.time}</span></div>`;
      
      // Ä°laÃ§ SatÄ±rlarÄ±

        tMT++; 
        const isDone = apiData[m.key] === "Ä°Ã§ildi";
        if(isDone) tKT++;
        
        tArea.innerHTML += `
          <div class="med-row ${isDone ? 'row-done' : ''}">
            <div class="med-left">
              <div class="status-icon ${isDone ? 'icon-done' : 'icon-wait'}">${isDone ? 'âœ“' : ''}</div>
              <span>${m.name} <span class="med-purpose">(${m.purpose})</span></span>
            </div>

    document.getElementById('progressText').innerText = `%${dP} (${tKT}/${tMT})`;
    if (dP === 100) document.getElementById('greetingText').innerText = "HarikasÄ±n Nurten Sultan! ğŸ‰";
  }

  fetchApiDataAndRender();

</script>
