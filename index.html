* { box-sizing: border-box; }

/* GÃœVENLÄ°K KALKANI (Ã–ZEL GÃœN UYARILARI) */
#alertsArea { display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
.safety-shield { display: none; padding: 10px; text-align: center; font-weight: 800; font-size: 13px; border-radius: 12px; box-shadow: var(--shadow); letter-spacing: 0.3px; color: white; }

/* BAÅLIK */
.header-compact { text-align: center; margin-bottom: 10px; background: var(--card); padding: 10px; border-radius: 16px; border: 1px solid var(--line); box-shadow: var(--shadow); }
.app-title { font-size: 20px; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 4px; display: flex; justify-content: center; align-items: center; gap: 8px; }

/* BÄ°LEÅÄ°K BÄ°LGÄ° KARTLARI (HAVA & Ä°LERLEME) */
.extra-card { background: var(--card); border-radius: 14px; padding: 12px; border: 1px solid var(--line); margin-bottom: 10px; box-shadow: var(--shadow); }

/* EÅÄ°T BOYUTLU Ä°LAÃ‡ KARTLARI IZGARASI */
.cards-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; align-items: start; }
.card {

/* MÄ°NÄ°K BUTONU */
.minik-button { position: fixed; bottom: 20px; right: 20px; background: var(--card); width: 60px; height: 60px; border-radius: 30px; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); border: 1px solid var(--line); z-index: 1000; cursor: pointer; }

<script>
// KENDÄ° LÄ°NKÄ°NÄ° BURAYA YAPIÅTIRMAYI UNUTMA
const API_URL = "https://script.google.com/macros/s/AKfycbybibVR75b918CBOMRlpEJu699hHSvOvCFXD6qRAL-JUxmK95HIUcF5onhEQjrIbF67Wg/exec"; 
let sonBasariZamani = 0;

// GREETING
const now = new Date();
const hour = now.getHours();
let gMsg = (hour >= 5 && hour < 12) ? "GÃ¼naydÄ±n" : (hour >= 12 && hour < 17) ? "TÃ¼naydÄ±n" : (hour >= 17 && hour < 22) ? "Ä°yi AkÅŸamlar" : "Ä°yi Geceler";
document.getElementById('greetingText').innerText = `${gMsg},`;

// HAVA DURUMU
async function fetchWeather() {
    try {
        const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=41.04&longitude=28.67&current=temperature_2m,relative_humidity_2m');
        const data = await res.json();

        let icon = "ğŸŒ¥ï¸";
        let adv = "Hava bugÃ¼n senin iÃ§in gayet uygun gÃ¶rÃ¼nÃ¼yor.";
        if (h > 75) { icon = "ğŸŒ«ï¸"; adv = `Nem oranÄ± yÃ¼ksek (%${h}); Romatizma nedeniyle eklemlerini sÄ±cak tutmalÄ±, dizlerini korumaya Ã¶zen gÃ¶stermelisin.`; }
        else if (t < 12) { icon = "ğŸ¥¶"; adv = `Hava soÄŸuk; eklemlerini sÄ±cak tutmalÄ±, SjÃ¶gren nedeniyle gÃ¶zlerini rÃ¼zgardan korumayÄ± ihmal etmemelisin.`; }
        else if (t > 30) { icon = "â˜€ï¸"; adv = `Hava sÄ±cak; SjÃ¶gren kuruluÄŸu artabilir, bol su iÃ§ip gÃ¶z damlalarÄ±nÄ± her zamankinden daha sÄ±k kullanmalÄ±sÄ±n.`; }
        
        document.getElementById('wBrief').innerHTML = `<span>${icon} ${t}Â°C | Nem: %${h}</span>`;

fetchWeather();

// MÄ°NÄ°K TOAST
function mewMsg() {
    const msgs = [
        "Nenesinin kuzusu, ilaÃ§larÄ±nÄ± iÃ§men beni dÃ¼nyanÄ±n en mutlu kuzusu yapÄ±yor.",
        "GÃ¶ker'e sÃ¶yledim, sana bugÃ¼n her zamankinden daha iyi bakacak.",
        "Sen gÃ¼lÃ¼nce benim bÄ±yÄ±klarÄ±m titriyor sevinÃ§ten, hep gÃ¼l!",
        "Eklemlerin aÄŸrÄ±masÄ±n diye yanÄ±na kÄ±vrÄ±lÄ±p orayÄ± Ä±sÄ±tacaÄŸÄ±m.",
        "Cimzia gÃ¼nÃ¼ gelince sakÄ±n korkma, ben senin dizinin dibindeyim.",
        "MamanÄ± yedin mi? Suyun taze mi? Nenesinin kuzusu takibindeyim!"
    ];
    const t = document.getElementById('minikToast');
    t.innerText = msgs[Math.floor(Math.random() * msgs.length)];
    t.style.display = 'block';
}

// SAAT VE SENKRONÄ°ZASYON (TÄ°K-TAK)
function saniyeTiktak() {
    const syncElement = document.getElementById('last-sync');
    const clockElement = document.getElementById('clock');
    const simdi = Date.now();
    const dNow = new Date();
    
    clockElement.textContent = dNow.getDate() + " " + dNow.toLocaleDateString('tr-TR', {month:'short'}) + " â€¢ " + String(dNow.getHours()).padStart(2,'0') + ':' + String(dNow.getMinutes()).padStart(2,'0');

    const farkSaniye = sonBasariZamani > 0 ? Math.floor((simdi - sonBasariZamani) / 1000) : 999;
    
    if (sonBasariZamani === 0) {
        syncElement.innerHTML = `ğŸ”„ BaÄŸlanÄ±yor...`; syncElement.style.color = "var(--warning)";
    } else if (farkSaniye < 20) {
        const d = new Date(sonBasariZamani);
        syncElement.innerHTML = `ğŸŸ¢ CanlÄ± (${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')})`;
        syncElement.style.color = "var(--accent)";
    } else if (farkSaniye < 60) {
        syncElement.innerHTML = `ğŸŸ¡ ${farkSaniye} sn Ã¶nce`; syncElement.style.color = "var(--warning)";
    } else {
        syncElement.innerHTML = `ğŸ”´ Hata Yoklama`; syncElement.style.color = "var(--danger)";
    }
}

// PROGRAM HESAPLAYICI
function getDailyProgram(dateObj) {
    let day = dateObj.getDay(); let mid = new Date(dateObj.getFullYear(), dateObj.getMonth(), dateObj.getDate());
    let p = [
      { id: 'sabah-ac', title: 'SABAH AÃ‡', time: '06:00', icon: 'ğŸŒ…', meds: [{ key: 'SABAH_AC_INH', name: 'INH', purpose: 'Tbc' }] },
      { id: 'sabah-tok', title: 'SABAH TOK', time: '10:00', icon: 'ğŸ³', meds: [{ key: 'SABAH_TOK_BALIK', name: 'BalÄ±k YaÄŸÄ±', purpose: 'Destek' }, { key: 'SABAH_TOK_GOZ', name: 'GÃ¶z DamlasÄ±', purpose: 'SjÃ¶gren' }] },
      { id: 'ogle', title: 'Ã–ÄLE', time: '13:00', icon: 'â˜€ï¸', meds: [{ key: 'OGLE_BENEXOL', name: 'Benexol', purpose: 'B12' }] },
      { id: 'aksam', title: 'AKÅAM', time: '18:00', icon: 'ğŸŒ™', meds: [{ key: 'AKSAM_PLAQUENIL', name: 'Plaquenil', purpose: 'Romatizma' }] },
      { id: 'gece', title: 'GECE', time: '21:00', icon: 'ğŸ›Œ', meds: [{ key: 'GECE_QUANTAVIR', name: 'Quantavir', purpose: 'Hepatit' }, { key: 'GECE_GOZ', name: 'GÃ¶z DamlasÄ±', purpose: 'SjÃ¶gren' }] }

    if(day === 1) p[4].meds.push({ key: 'GECE_METOARTCON', name: 'Metoartcon', purpose: 'Ä°ÄŸne' });

}

// VERÄ° Ã‡EKME VE EKRAN Ã‡Ä°ZÄ°MÄ°
async function veriCek() {
    if (fetchDevamEdiyor) return;
    fetchDevamEdiyor = true;
    
    const todayStr = String(now.getDate()).padStart(2, '0') + '.' + String(now.getMonth() + 1).padStart(2, '0') + '.' + now.getFullYear();
    try {
        const res = await fetch(`${API_URL}?tarih=${todayStr}`);
        if (!res.ok) throw new Error("AÄŸ HatasÄ±");
        apiData = await res.json();
        sonBasariZamani = Date.now();
        ekraniCiz();
    } catch(e) { console.error(e); } finally { fetchDevamEdiyor = false; }
}

function ekraniCiz() {
    const todayProg = getDailyProgram(now);
    
    // 1. Ã–ZEL GÃœN KALKANLARI
    let alertsHTML = "";
    todayProg.forEach(s => {
        s.meds.forEach(m => {
            if(m.key === 'SABAH_TOK_DELTA') alertsHTML += `<div class="safety-shield shield-red" style="display:block;">ğŸš¨ BugÃ¼n Deltacortril GÃ¼nÃ¼</div>`;
            if(m.key === 'SABAH_TOK_COLEDAN') if(!alertsHTML.includes('Vitamin')) alertsHTML += `<div class="safety-shield shield-yellow" style="display:block;">â˜€ï¸ BugÃ¼n Vitamin ve Folbiol GÃ¼nÃ¼</div>`;
            if(m.key === 'GECE_METOARTCON') alertsHTML += `<div class="safety-shield shield-blue" style="display:block;">ğŸ§¬ BugÃ¼n Metoartcon Ä°ÄŸne GÃ¼nÃ¼</div>`;
            if(m.key === 'GECE_CIMZIA') alertsHTML += `<div class="safety-shield shield-purple" style="display:block;">ğŸ’‰ BugÃ¼n Cimzia Ä°ÄŸne GÃ¼nÃ¼! Åifa olsun.</div>`;
        });
    });
    document.getElementById('alertsArea').innerHTML = alertsHTML;

    // 2. Ä°LAÃ‡ KARTLARI (EÅÄ°T BOYUTLU VE DARALAN)
    let tArea = "";
    let tMT = 0, tKT = 0;

    todayProg.forEach(s => {
        let sTC = 0; 
        let medsHTML = "";
        
        s.meds.forEach(m => { 
            tMT++; 
            const isDone = apiData[m.key] === "Ä°Ã§ildi";
            if(isDone) { tKT++; sTC++; }
            
            const icon = isDone ? `<span style="color:var(--accent); font-size:15px;">âœ…</span>` : `<span style="font-size:15px;">âšª</span>`;
            medsHTML += `
                <div class="history-item">
                    <span style="display:flex; align-items:center; gap:6px; font-weight:700;">${icon} ${m.name}</span>
                    <span class="mono">${m.purpose}</span>
                </div>`; 
        });
        
        const isAllDone = (sTC === s.meds.length);
        const badgeClass = isAllDone ? "badge-safe" : "badge-wait";
        const badgeText = isAllDone ? "TAMAMLANDI â–¼" : "BEKLÄ°YOR";
        
        // EÄER TAMAMLANDIYSA KARTI DARALT (collapsed) VE TIKLANABÄ°LÄ°R YAP
        const cardClass = isAllDone ? "done-card collapsed" : "";
        const onClick = isAllDone ? `onclick="this.classList.toggle('collapsed')"` : "";

        tArea += `
            <div class="card ${cardClass}" ${onClick}>
                <div class="drug-name">${s.icon} ${s.title}</div>
                <div class="badge ${badgeClass}">${badgeText}</div>
                <div class="meds-container">
                    ${medsHTML}
                </div>
            </div>`;
    });
    
    document.getElementById('timelineArea').innerHTML = tArea;

    // 3. GÃœNLÃœK Ä°LERLEME BARI
    const dP = tMT > 0 ? Math.round((tKT/tMT)*100) : 0;
    document.getElementById('perf-pct').innerText = `%${dP}`;
    document.getElementById('perf-bar').style.width = dP + '%';
    
    if (dP === 100) {
        document.getElementById('perf-bar').style.backgroundColor = "var(--accent)";
        document.getElementById('perf-pct').style.color = "var(--accent)";
    } else {
        document.getElementById('perf-bar').style.backgroundColor = "var(--accent)";
        document.getElementById('perf-pct').style.color = "var(--accent)";
    }
}

// Ä°LK Ã‡ALIÅTIRMA VE DÃ–NGÃœLER
veriCek();
setInterval(veriCek, 30000);
