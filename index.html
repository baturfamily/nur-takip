    const month = dNow.getMonth();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    let total = 0;
    const dS = new Date(2026, 1, 16); // Deltacortril referansƒ±
    const cS = new Date(2026, 1, 12); // Cimzia referansƒ±

    for (let day = 1; day <= daysInMonth; day++) {
        const currentDate = new Date(year, month, day);
        // Her g√ºn garanti alƒ±nan 7 ila√ß: INH(1) + Balƒ±k Yaƒüƒ±(1) + G√∂z(Sabah 1) + Benexol(1) + Plaquenil(1) + Quantavir(1) + G√∂z(Gece 1)
        let dailyCount = 7; 

        // Deltacortril (G√ºn A≈üƒ±rƒ±)
        if (Math.round((currentDate - dS) / (1000 * 60 * 60 * 24)) % 2 === 0) dailyCount++;
        
        // Coledan-D3 & Folbiol (Salƒ± g√ºnleri toplam 2 ila√ß eklenir)
        if (currentDate.getDay() === 2) dailyCount += 2;
        
        // Metoartcon (Pazartesi g√ºnleri)
        if (currentDate.getDay() === 1) dailyCount++;
        
        // Cimzia (14 g√ºnde bir)
        if (Math.round((currentDate - cS) / (1000 * 60 * 60 * 24)) % 14 === 0) dailyCount++;

        total += dailyCount;
    }
    return total;
}

    try {
        const res = await fetch(`${API_URL}?tarih=${todayStr}`);

        sonBasariZamani = Date.now();
